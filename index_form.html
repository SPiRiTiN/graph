function getPropertyValuesDyn(result_from_neo4japi){
	
    dynArray.length = 0; 
	
	var data = result_from_neo4japi;
	//console.log(data); 
	
	colname.push(data.results[0].columns[0]); 
	console.log(colname); 	
	
	meta_prop_val[colname[colcount]] = [];
	
    data.results[0].data.forEach(function(elem) {
		dynArray.push(elem.row[0]);
	})
	
	colcount = colcount+1; 
	console.log("got back from neo4j and made dynarray");
	dynaArrayFunc(); 
	
}


function dynaArrayFunc(){

	//console.log(dynArray.length);
	var len = dynArray.length; 
	console.log(len); 
	
	for(var j = 0; j < len ; j++){
		var dynVar = dynArray[j]
		meta_prop_val[colname[count]].push(dynVar); 
	}
	count = count+1;
	console.log(count); 
	console.log("finally"); 	 
	console.log(meta_prop_val);
}

// Important - neo4jApiConnect is a callback function to handle async data transfers
// Read this if you don't know what callback function are - http://stackoverflow.com/questions/14220321/how-to-return-the-response-from-an-asynchronous-call
function neo4jApiConnect(query, callback){
	
	console.log(query);
	// The query
	//var query= {"statements":[{"statement":"MATCH p=(n)-->(m)<--(k),(n)--(k) RETURN p","resultDataContents":["graph","row"]}]};
	//var query= {"statements":[{"statement":"match n-[r]-() return distinct n, r","resultDataContents":["graph","row"]}]};

	//the helper function provided by neo4j documents
	function idIndex(a,id) {
		for (var i=0;i<a.length;i++) {
			if (a[i].id == id) return i;}
		return null;
	}


	 
	// Basic authentication helper function
	function make_base_auth(user, password) {
	  var tok = user + ':' + password;
	  var hash = btoa(tok);
	  //console.log(hash);
	  return "Basic " + hash;
	}

	make_base_auth("neo4j", "nxihtPMt2w")
	
	

	// jQuery ajax call
    var request = $.ajax({
		type: "POST",
		url: "http://localhost:7474/db/data/transaction/commit",
		
		accepts: { json: "application/json" },
		dataType: "json",
		contentType:"application/json",
		data: JSON.stringify(query),
		
		headers: {
		"Authorization": "Basic " + btoa("neo4j" + ":" + "nxihtPMt2w")
		},
		
		/*
		success: function(){
			alert('Thanks for your comment!'); 
		}
		*/	
		
		//now pass a callback to success to do something with the data
		success: function (data) {
		
			var nodes = [];
			var links = [];
			
			console.log("In Success");
			//console.log(JSON.stringify(data));
			
			// Variable to store numerical queries result
			var result = data;
			//console.log(result);
			
			// very Important - callback zone - Idea is provide result to different helper functions like getMetadata
			callback(result);
			
			var nodes_rel_count = data.results[0].data[0].row[0];
			//console.log(nodes_rel_count);
			
			// very Important - Updating the resultBox with the output
			$("#resultBox").val(nodes_rel_count);
			
			// parsing the output of neo4j rest api
			data.results[0].data.forEach(function (row) {
				row.graph.nodes.forEach(function (n) {
					if (idIndex(nodes,n.id) == null){
						nodes.push({id:n.id,label:n.labels[0],title:n.properties.name});
					}
				});
				links = links.concat( row.graph.relationships.map(function(r) {
					// the neo4j documents has an error : replace start with source and end with target
					return {source:idIndex(nodes,r.startNode),target:idIndex(nodes,r.endNode),type:r.type};
				}));
			});
			
			//var edges = links;	
			var graph_nj = {nodes:nodes, links:links};
			//console.log(JSON.stringify(graph_nj));
			
			drawD3Svg(graph_nj);

		}

		
		
	});
	
}


function drawD3Svg(graph_nj){
	
	var width = 1348;
	var height = 700;

		
	//Set up the force layout
	var force = d3.layout.force()
		.charge(-1000)
		.linkDistance(50)
		.size([width, height]);

	// Important - Clear div graphArea before we draw using jQuery
	$("#graphArea").html("");
	
	//Append a SVG to the body of the html page. Assign this SVG as an object to svg
	var svg = d3.select("#graphArea").append("svg")
		.attr("width", width)
		.attr("height", height)

	var graph = JSON.parse(JSON.stringify(graph_nj));
	//console.log(graph);

	//Creates the graph data structure out of the json data
	force.nodes(graph.nodes)
		.links(graph.links)
		.start();
		
	//Set up the colour scale
	var color = d3.scale.category20();

	//Create all the line svgs but without locations yet
	var link = svg.selectAll(".link")
		.data(graph.links)
		.enter().append("line")
		.attr("class", "link")
		

	//Do the same with the circles for the nodes 
	var node = svg.selectAll(".node")
		.data(graph.nodes)
		.enter().append("g")
		.attr("class", "node")
		.call(force.drag)
		.on('dblclick', connectedNodes); //Added code
		
	node.append("circle")
		.attr("r", 20)/*
		.style("fill", function (d) {
			return "#9AA1AC";
		})*/
	
	node.append("text")
		.attr("dx", 15)
		.attr("dy", ".35em")
		.text(function(d) { return d.title })/*
		.style("black");*/


	//Now we are giving the SVGs co-ordinates - the force layout is generating the co-ordinates which this code is using to update the attributes of the SVG elements
	force.on("tick", function () {
		link.attr("x1", function (d) {
			return d.source.x;
		})
			.attr("y1", function (d) {
			return d.source.y;
		})
			.attr("x2", function (d) {
			return d.target.x;
		})
			.attr("y2", function (d) {
			return d.target.y;
		});

		//Changed
		
		d3.selectAll("circle").attr("cx", function (d) {
			return d.x;
		})
			.attr("cy", function (d) {
			return d.y;
		});

		d3.selectAll("text").attr("x", function (d) {
			return d.x;
		})
			.attr("y", function (d) {
			return d.y;
		});

		//End Changed

	});
	
	//---Insert------- //Highlight one degree connection

	//Toggle stores whether the highlighting is on
	var toggle = 0;

	//Create an array logging what is connected to what
	var linkedByIndex = {};
	for (i = 0; i < graph.nodes.length; i++) {
		linkedByIndex[i + "," + i] = 1;
	};
	graph.links.forEach(function (d) {
		linkedByIndex[d.source.index + "," + d.target.index] = 1;
	});

	//This function looks up whether a pair are neighbours  
	function neighboring(a, b) {
		return linkedByIndex[a.index + "," + b.index];
	}

	function connectedNodes() {

		if (toggle == 0) {
			//Reduce the opacity of all but the neighbouring nodes
			d = d3.select(this).node().__data__;
			node.style("opacity", function (o) {
				return neighboring(d, o) | neighboring(o, d) ? 1 : 0.1;
			});
			
			link.style("opacity", function (o) {
				return d.index==o.source.index | d.index==o.target.index ? 1 : 0.1;
			});
			
			//Reduce the op
			
			toggle = 1;
		} else {
			//Put them back to opacity=1
			node.style("opacity", 1);
			link.style("opacity", 1);
			toggle = 0;
		}

	}

			
}
